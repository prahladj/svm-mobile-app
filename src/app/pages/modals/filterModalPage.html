<ion-header>
    <ion-toolbar>
        <ion-title>Filter events by date</ion-title>
        <ion-buttons slot="end">
            <ion-button onclick="dismissModal()">
                <ion-icon name="md-close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item class="no-item-padding">
        <ion-label position="stacked">Start date</ion-label>
        <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item class="no-item-padding">
        <ion-label position="stacked">End date</ion-label>
        <ion-input type="date"></ion-input>
    </ion-item>
</ion-content>

<ion-footer class="ion-padding-end">
    <ion-toolbar>
        <ion-button fill="clear" color="dark" slot="primary">
            Clear
        </ion-button>
        <ion-button color="primary" slot="primary">
            Apply
        </ion-button>
    </ion-toolbar>
</ion-footer>
