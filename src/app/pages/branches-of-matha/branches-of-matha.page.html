<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="menu/first/tabs/tab1"></ion-back-button>
        </ion-buttons>
        <ion-title>Branches of Vyasaraja Matha</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container *ngFor="let stateData of statesArray; let j = index">
        <div class="branches-in-state">
            <div class="horiz-line"></div>
            <p class="state-name">Branches in <b>{{stateData.stateName}}</b></p>
            <div class="horiz-line"></div>
        </div>

        <div class="wrap-collabsible" *ngFor="let data of stateData.data; let i = index">
            <input id="{{j}}{{i}}" class="toggle" type="checkbox">
            <label for="{{j}}{{i}}" class="lbl-toggle">
        <b class="address-header">{{data["branch_name"]}}</b>
      </label>

            <div class="collapsible-content">
                <div class="info-content">
                    <span class="info-label">Branch name:</span>
                    <h6>{{data.branch_name}}</h6>
                </div>
                <div class="info-content">
                    <span class="info-label">Branch incharge person:</span>
                    <h6>{{data.incharge_person}}</h6>
                </div>
                <div class="info-content">
                    <span class="info-label">Branch details:</span>
                    <h6>{{data.branch_details}}</h6>
                </div>
                <div class="info-content">
                    <span class="info-label">Google map:</span>
                    <iframe src="data.google_map" width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="true" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="info-content">
                    <span class="info-label">Contact:</span>
                    <a href="tel:{{data.contact1}}" class="contact-number">{{data.contact1}}</a>
                    <a href="tel:{{data.contact2}}" class="contact-number">{{data.contact2}}</a>
                    <a href="tel:{{data.contact3}}" class="contact-number">{{data.contact3}}</a>
                </div>
            </div>
        </div>
    </ng-container>
</ion-content>
